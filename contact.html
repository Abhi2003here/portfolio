    <div class="form-div">

        <form class="contact-form" action="mailto:abhisheksabale777@gmail.com" method="post" enctype="text/plain" autofill="on">    
            <h3 class="form-heading" >My Contact Details</h3>
            <p class="contact-para" >Name : Abhishek Suresh Sabale.</p>

            <fieldset >
                <legend>Send me your Details</legend>
                <label class="label" for="fname">First Name : </label>
                <input class="inp" type="text" name="fname" required="required" id="fname"><br>
                <label class="label" for="lname">Last Name : </label>
                <input class="inp" type="text" name="lname" required="required" id="lname"><br>
                <label class="label" for="email">Email ID : </label>
                <input class="inp" type="email" name="email" required="required" id="email"><br>
                <label class="label" for="gender">Gender : </label>
                <label class="label-gender" for="male">Male</label>
                <input class="inp"  type="radio" name="gender"  id="male">
                <label class="label-gender" for="female">Female</label>
                <input class="inp" type="radio" name="gender" id="female"><br>
                <label class="label" for="message">Message : </label>
                <textarea class="inp" name="message" id="message" cols="20" rows="10"></textarea><br>
                <input class="inp-btn" type="submit" name="" id="">
                <input class="inp-btn" type="reset" onclick="warning" name="" id="">
            </fieldset>
